{% extends 'pomco/base_pomco.html'%}
{% load pomco_extras %}

{% block content %}
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="js-team-view js-team-aggregate" data-members='{{team.members}}'>
      <div class="row">
        <div class="col-12">
        {% include 'pomco/tableau_filters.html' %}
      </div>
    </div>
  </div>
</div>

{% if team.editable %}
   
<div class="players-select">
  
  <input type="button"
	 class="js-validate-players"
	 value="ok"
	 data-url = "{{team.url}}"/>
  
  <div class="js-players-list"></div>
  
  <input type="button"
	 class="js-validate-players"
	 value="ok"
	 data-url = "{{team.url}}"/>
  
</div>

{% endif %}
{% endblock %}
